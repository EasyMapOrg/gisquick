    <script type="text/javascript">

      angular.module('gl.mobile')
        .constant('staticResources', {
          'text-logo': 'web/styles/text_logo.svg',
          'login-text-logo': 'web/styles/login_text_logo.svg',
          'image-logo': 'web/styles/image_logo.svg',
          'geolocation-tracking': 'styles/geolocation_tracking.png',
        })
        .config(function($mdIconProvider) {
          $mdIconProvider
            .defaultIconSet('web/styles/icons.svg', 32)
        })
        .decorator('mdTooltipDirective',function($delegate) {
          return [$delegate[1]];
        });

    </script>

  <body
    class="no-scrollbar"
    ng-controller="MobileController">
    <div
      ng-if="sessionInitialized"
      ng-controller="MapController"
      style="width:100%; height:100%;">
      <div
        style="width:100%; height:100%;"
        ng-include="'templates/app.html'"
        onload="initializeApp()">
      </div>
    </div>
    <div
      ng-if="!sessionInitialized"
      style="width:100%; height:100%;">
      <md-button
        md-no-ink
        aria-label="Settings"
        class="map-button"
        ng-click="openSettings()">
        <md-icon md-svg-icon="settings"></md-icon>
      </md-button>
    </div>
