<!doctype html>
<html lang="en" ng-app="gl.mobile">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title>Gisquick mobile client</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.min.css"/>

    <script type="text/javascript" src="js/deps.min.js"></script>

    <script type="text/javascript">
    // First, checks if it isn't implemented yet.
    if (!String.prototype.format) {
      String.prototype.format = function() {
        var args = arguments;
        return this.replace(/{(\d+)}/g, function(match, number) {
          return typeof args[number] != 'undefined'
            ? args[number]
            : match
          ;
        });
      };
    }
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
  </head>

  <body>
    <ng-include src="'styles/icons.svg'"></ng-include>
    <ng-include src="'templates/app.html'"></ng-include>
  </body>

</html>
