<md-list
  flex
  md-no-ink
  class="settings-list">
  <md-list-item
    ng-repeat="profile in $settings.serverProfiles track by profile.name"
    ng-click="
      loadProfile(profile);
      navigator.back()
    ">
    {{ profile.name }}
    <md-button
      class="list-right-button"
      ng-click="removeProfile(profile)">
      <md-icon md-svg-icon="x"></md-icon>
    </md-button>
  </md-list-item>
</md-list>
