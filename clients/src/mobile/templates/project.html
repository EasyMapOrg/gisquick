<md-list
  flex
  md-no-ink
  class="settings-list projects">

  <md-subheader class="md-no-sticky">Recent Projects</md-subheader>
  <md-list-item
    ng-repeat="project in $settings.recentProjects track by project.project"
    ng-click="
      $settings.project = project.project;
      navigator.back()
    ">
    {{ project.title }}
  </md-list-item>

  <md-subheader class="md-no-sticky">
    <div ng-if="loading">
      <span>Loading list of projects</span>
      <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>
    <span ng-if="!loading">My Projects</span>
  </md-subheader>
  <md-list-item
    ng-repeat="project in userProjects"
    ng-click="
      $settings.project = project.project;
      navigator.back()
    ">
    {{ project.title }}
  </md-list-item>

</md-list>

<md-input-container class="project-field">
  <label>Project Path</label>
  <input ng-model="$settings.project">
</md-input-container>
