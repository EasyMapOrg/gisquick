<md-select
  class="layers-list"
  placeholder="Select layer"
  ng-show="tool.activated"
  ng-model="tool.identificationLayer">
  <!-- <md-select-label>layers:</md-select-label> -->
  <md-option value="">All visible</md-option>
  <md-option
    ng-repeat="layer in project.layers.list | filter:{queryable:true, visible:true}"
    value="{{ layer.name }}">
    {{layer.title}}
  </md-option>
</md-select>
