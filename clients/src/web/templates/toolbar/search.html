<md-select
  class="layers-list"
  placeholder="Select layer"
  ng-show="tool.activated"
  ng-model="tool.layerIndex"
  ng-change="tool.showTable()">
  <md-option
    ng-repeat="layer in project.layers.list | filter:{queryable:true}"
    ng-show="layer.visible"
    value="{{ $index }}">
    {{layer.title}}
  </md-option>
</md-select>
