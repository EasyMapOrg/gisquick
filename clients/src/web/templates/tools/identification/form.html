<div
  class="panel-tool identification-panel"
  ng-controller="IdentificationController">
  <md-select
    class="layers-list"
    placeholder="Select layer"
    ng-model="tool.config.identificationLayer">
    <md-option value="">All visible layers</md-option>
    <md-option
      ng-repeat="layer in project.layers.list | filter:{queryable:true, visible:true}"
      value="{{ layer.name }}">
      {{layer.title}}
    </md-option>
  </md-select>
</div>
