<md-bottom-sheet
  class="features-panel identification md-whiteframe-top">
  <div
    class="tabs-header md-whiteframe-top"
    ng-show="tool.layers.length > 0">
    <md-button
      class="panel-tab"
      ng-class="{selected: $index===tool.layerIndex}"
      ng-click="tool.layerIndex=$index"
      ng-repeat="layer in tool.layers">
      {{ ::layer.name }}
      <div class="tab-separator"></div>
    </md-button>
    <div class="tab-end-right"></div>
  </div>
  <div class="close-button-container md-whiteframe-top">
    <div class="tab-end-left"></div>
    <md-button
      class="close-button"
      ng-click="tool.deactivate()">
      <md-icon md-svg-icon="circle-x-outline"></md-icon>
    </md-button>
  </div>
  <div class="header-bg"></div>

  <md-tabs
    md-no-ink
    md-dynamic-height
    class="tabs-no-header"
    md-selected="tool.layerIndex"
    md-autoselect="false">
    <md-tab
      label="test"
      ng-if="!tool.layers || tool.layers.length === 0"
      md-on-select="setActiveLayer('')">
      <div
        class="empty-table"
        style="height: {{ 36+32*tool.rowsPerPage }}px;">
        No features
      </div>
    </md-tab>
    <md-tab ng-repeat="layer in tool.layers"
      label="layer"
      md-on-select="setActiveLayer(layer)">
      <md-data-table-container
        class="identification-table"
        ng-init="layer.page=1"
        style="height: {{ 36+32*tool.rowsPerPage }}px;">
        <table
          md-data-table
          md-progress="progress">
          <thead>
            <tr>
              <th class="zoom" width="10"></th>
              <th
                ng-repeat="attribute in layer.attributes"
                name="{{ ::attribute.label }}">
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              ng-repeat="feature in layer.features | limitTo: tool.rowsPerPage: (layer.page - 1) * tool.rowsPerPage"
              ng-class="{'md-selected': selectedFeature === feature}"
              ng-click="selectFeature(feature)">
              <td class="icon">
                <md-icon
                  md-svg-icon="zoom-to-feature"
                  ng-click="zoomToFeature(feature)">
                </md-icon>
              </td>
              <td ng-repeat="attribute in layer.attributes">
                {{ ::feature.get(attribute.name) }}
              </td>
            </tr>
          </tbody>
        </table>
      </md-data-table-container>
    </md-tab>
  </md-tabs>
  <div class="search-settings" layout="row" ng-show="::tool.layers">
    <md-input-container
      layout="row"
      class="input-inline-label">
      <label class="md-label md-no-float">Limit:</label>
      <input ng-model="tool.limit" type="number" min="1" max="50"></input>
    </md-input-container>
    <md-input-container
      layout="row"
      class="input-inline-label">
      <label class="md-label md-no-float">Rows per page:</label>
      <input ng-model="tool.rowsPerPage" type="number" min="1" max="10"></input>
    </md-input-container>
    <md-data-table-pagination
      ng-show="activeLayer.features.length > 0"
      md-limit="tool.rowsPerPage"
      md-page="activeLayer.page"
      md-total="{{ activeLayer.features.length }}">
    </md-data-table-pagination>
  </div>
  <div style="height: 80px;"></div>
</md-bottom-sheet>
