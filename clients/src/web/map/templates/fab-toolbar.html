<md-fab-speed-dial
  md-no-ink
  md-direction="down"
  class="md-scale">
  <md-fab-trigger>
    <md-button
      aria-label="Menu"
      class="md-fab md-primary">
      <md-icon class="toolbar-menu-icon" md-svg-src="menu"></md-icon>
      <md-icon class="toolbar-menu-open-icon" md-svg-src="arrow-down"></md-icon>
      <md-tooltip md-delay="1000" md-direction="right">Tools</md-tooltip>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button
      ng-repeat="tool in ::toolsManager.tools | filter:{ui:{primaryPanel:{icon:'!!'}}} track by tool.name"
      class="md-fab md-raised md-mini"
      ng-disabled="::tool.disabled"
      ng-class="{active: toolsManager.activeTool===tool}"
      ng-click="toolsManager.activateTool(tool)">
      <md-icon
        md-svg-src="{{ ::tool.ui.primaryPanel.icon }}"
        aria-label="">
      </md-icon>
      <md-tooltip md-delay="1000" md-direction="right">{{ ::tool.tooltip }}</md-tooltip>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
