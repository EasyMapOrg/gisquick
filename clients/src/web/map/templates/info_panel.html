<div layout-fill class="info-panel">
  <div
    layout="row"
    class="panel-header">
    <span flex>Detail Info - {{ layer.title || 'No active layer' }}</span>
    <md-button
      md-no-ink
      aria-label="Close"
      ng-click="closePanel()"
      class="icon-hover close-button">
      <md-icon md-svg-icon="x"></md-icon>
    </md-button>
  </div>

  <div layout-padding ng-if="feature">
    <ng-transclude></ng-transclude>
  </div>
  <p ng-if="!feature">No identified feature</p>
</div>
